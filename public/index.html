<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johan - Your AI Companion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app-container">
        <div class="chat-header">
            <div class="user-info">
                <img src="johan_profile.jpg" alt="Johan's Profile" class="profile-image">
                <span class="user-name">Johan ðŸ’•</span>
            </div>
            <div class="header-icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <p>ðŸ‘‹ Start chatting with Johan...</p>
            </div>
        </div>

        <div class="input-area">
            <div class="attachment-icon">
                <i class="fas fa-paperclip"></i>
            </div>
            <textarea
                id="userInput"
                placeholder="Type a message"
                rows="1"
            ></textarea>
            <div class="send-button" id="sendBtn" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
